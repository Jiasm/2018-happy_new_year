<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>年度最不走心新春祝福</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="author" content="Jarvis">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="garden.js"></script>
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="jquery.let_it_snow.js"></script>
	<script>
	  $(document).ready( function() {
	     $("canvas.flare").let_it_snow({
  	      windPower: 0,
  	      speed: 0,
  	      color: "#392F52",
  	      size:120,
  	      opacity: 0.00000001,
  	      count: 40,
  	      interaction: false
  	    });
  	    $("canvas.snow").let_it_snow({
    	      windPower: 3,
    	      speed: 1,
    	      count: 250,
    	      size: 0
    	    });
	  });
	</script>
</head>

<body>
	<canvas width="100%" height="100%" class="flare" style="display: block;position: fixed;height:100%;width:100%;"></canvas>
	<canvas width="100%" height="100%" class="snow" style="display: block;position: fixed;height:100%;width:100%;"></canvas>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						祝：
						<span id="message-word">您</span>
						<br/> 新春快乐!
						<br/> 万事如意!
						<br/> 狗年行大运！
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.querySelector('#message-word').innerHTML = prompt('您的名字：') || '您'
	</script>
</body>

</html>
